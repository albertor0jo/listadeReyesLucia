<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reyes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;700&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista de Reyes.</h1>
    </header>
    <main>
        <!-- Electronics Category -->
        <section class="category-section">
            <h2 class="category-title">electrónica.</h2>
            <div class="wishlist">
                <div class="card">
                    <img src="./img/apple-airpods4.png" alt="Apple Airpods 4">
                    <div class="brand">Apple</div>
                    <h3 class="product-name">AirPods 4.</h3>
                    <p class="price">199,99€</p>
                    <a href="https://www.apple.com/es/shop/buy-airpods/airpods-4/con-cancelaci%C3%B3n-activa-de-ruido" class="btn">Ver Producto</a>
                </div>
                <div class="card">
                    <img src="./img/garmin-venu3s.png" alt="Garmin Venu 3s">
                    <div class="brand">Garmin</div>
                    <h3 class="product-name">Venu 3s (gris gold con correa de silicona de color beige).</h3>
                    <p class="price">429,99€</p>
                    <a href="https://www.garmin.com/es-ES/p/873214/pn/010-02785-04" class="btn">Ver Producto</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 luuciaorego</p>
    </footer>
</body>
</html>
